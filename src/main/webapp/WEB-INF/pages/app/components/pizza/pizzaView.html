<div data-ng-controller="PizzaCtrl">
    <button type="button" class="btn btn-default" data-ng-click="openModal(pizza)" style="float: right;">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar
    </button>
    
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Pizza</th>
            <th>Valor</th>
            <th colspan="2" style="width: 10%;">Links</th>
        </tr>
        <tr data-ng-repeat="pizza in pizzas">
            <td>{{pizza.id}}</td>
            <td>{{pizza.name}}</td>
            <td>{{pizza.price | currency}}</td>
            <td>
                <button type="button" class="btn btn-info btn-xs" data-ng-click="openModal(pizza)" aria-label="Editar">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" data-ng-click="deletePizza(pizza)" aria-label="Excluir">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir
                </button>
            </td>
        </tr>
    </table>

    <!-- Modal -->
    <div id="pizzaModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-ng-click="clearPizza()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Pizza</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="pizza-name" class="control-label">Nome:</label>
                        <input type="text" class="form-control" id="pizza-name" data-ng-model="pizza.name">
                    </div>
                    <div class="form-group">
                        <label for="pizza-price" class="control-label">Preco:</label>
                        <input type="text" class="form-control" id="pizza-price" data-ng-model="pizza.price">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="clearPizza()">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-ng-click="savePizza(pizza)">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
